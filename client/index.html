<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content='width=device-width, initial-scale=1'>
    <link rel=stylesheet href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel=stylesheet href=payments.css>
    <title>Kyle E. Mitchell :: Payments</title>
  </head>

  <body>
    <div class=container>
      <div class=page-header>
        <h1>Online Payment</h1>
      </div>
      <div class='panel panel-default'>
        <div class=panel-heading>
          Credit Card
        </div>
        <div class=panel-body>
          <form class=form-horizontal action=payment method=POST id=payment-form>
            <div class=form-group>
              <label for=amount class='control-label col-sm-3'>Amount</label>
              <div class=col-sm-9>
                <div class=input-group>
                  <span class=input-group-addon>$</span>
                  <input class=form-control type=number value=0 min=1 max=9999 step=1 size=4 name=amount>
                  <span class=input-group-addon>.00</span>
                </div>
              </div>
            </div>
            <div class=form-group>
              <label for=number class='control-label col-sm-3'>Credit Card Number</label>
              <div class=col-sm-9>
                <input class=form-control type=text data-stripe=number pattern='\d{16}'>
              </div>
            </div>
            <div class=form-group>
              <label for=number class='control-label col-sm-3'>CVV Security Code</label>
              <div class=col-sm-9>
                <input class=form-control type=number data-stripe=cvc>
              </div>
            </div>
            <div class=form-group>
              <label for=number class='control-label col-sm-3'>Expiration Month</label>
              <div class=col-sm-9>
                <select class=form-control data-stripe=exp-month>
                  <option value=1>January</option>
                  <option value=2>February</option>
                  <option value=3>March</option>
                  <option value=4>April</option>
                  <option value=5>May</option>
                  <option value=6>June</option>
                  <option value=7>July</option>
                  <option value=8>August</option>
                  <option value=9>September</option>
                  <option value=10>October</option>
                  <option value=11>November</option>
                  <option value=12>December</option>
                </select>
              </div>
            </div>
            <div class=form-group>
              <label for=number class='control-label col-sm-3'>Expiration Year</label>
              <div class=col-sm-9>
                <select class=form-control data-stripe=exp-year>
                  <option value=2015>2015</option>
                  <option value=2016>2016</option>
                  <option value=2017>2017</option>
                  <option value=2018>2018</option>
                  <option value=2019>2019</option>
                </select>
              </div>
            </div>
            <div class=form-group>
              <div class='col-sm-offset-3 col-sm-9'>
                <div role=alert class='payment-errors alert alert-warning hidden'></div>
              </div>
            </div>
            <div class=form-group>
              <div class='col-sm-offset-3 col-sm-9'>
                <button class='btn btn-primary' type=submit>Submit Payment</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>
    <script src='https://js.stripe.com/v2/'></script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
    <script src=payments.js></script>
  </body>
</html>
